<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParisWeather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form id="city-search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <section class="weather-box">
        <div>
          <h1 class="current-city">Paris</h1>
          <p class="current-details">
            Sunday 20:37, broken clouds
            <br />
            Humidity: <strong>76%</strong>, Wind: <strong>1.79km/h</strong>
          </p>
        </div>
        <div class="current-weather">
          <span class="weather-emoji">☁️</span
          ><span class="current-temperature">13</span
          ><span class="temperature-unit">°C</span>
        </div>
      </section>

      <footer>
        This project was coded by
        <a href="https://www.shecodes.io/" target="_blank">Hanna Miluska</a>
        and is
        <a href="https://github.com/shecodesio/weather" target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://shecodes-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
